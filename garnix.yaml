actions:
  - on: push
    run: terranix

builds:
  include:
    - darwinConfigurations.*
    - nixosConfigurations.*
    - packages.*.*
    - devShells.*.*
  exclude:
    - packages.aarch64-darwin.hydra # not supported
    - packages.aarch64-linux.mac-app-util # not available
    - packages.x86_64-linux.mac-app-util # not available
    - packages.aarch64-linux.verus # z3 incorrect binary release
    - packages.*.calibre # temporary patch
    - packages.*.jitsi-meet # insecure
    - packages.*.ripe-atlas-software-probe # broken
    - packages.*.spotify # unfree
    - "*.x86_64-darwin.*" # useless :(

servers:
  - configuration: halti
    deployment:
      branch: master
      type: on-branch
