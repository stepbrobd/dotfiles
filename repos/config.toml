[general]
home = "~/Workspace"
concurrency = 1
[general.env]
"GIT_SSH_COMMAND" = "ssh -o TcpKeepAlive=no -o ServerAliveInterval=10"

[platform.codeberg]
origin = false
domain = "codeberg.org"
user = "stepbrobd"

[platform.github]
origin = true
domain = "github.com"
user = "stepbrobd"

[platform.gitlab]
origin = false
domain = "gitlab.com"
user = "stepbrobd"

[platform.sourcehut]
origin = false
domain = "git.sr.ht"
user = "~stepbrobd"

